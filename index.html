<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Nepal</title>

    
    <!-- favicon -->
    <link rel="icon" href="./images/favicon.png" >

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="./style/style.css">
   

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Crimson+Text&family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<!-- font-family: 'Bacasime Antique', serif; -->
<!-- font-family: 'Crimson Text', serif; -->
<!-- font-family: 'Poppins', sans-serif; -->
<body>
    <img src="./images/Cloudy.jpg" class="bg">
    <div class="headdesign">

        <div class="searchbar">
            <input class="searchbtn" type="search" name="search" id="city" placeholder=" Search your city">

            <button class="btn" >Search</button>
        </div>
            
            

            <h1 class="state" >Kathmandu</h1>
            <p class="time"></p>

            <div class="container1">
                <img class="clouds" src="./images/clouds.png" alt="">
                <p class="temp"> 23 </p>
                <h1 class="weath">Cloudy</h1>
            </div>
            <div class="container6"><P class="date">Sunday, 12-Mar-2023</P></div>

            <div class="container2">
                <img class="drop1" src="./images/drop.png" alt="">
                <p class="data1">75% </p>
                <img class="wind1" src="./images/wind.png" alt="">
                <p class="data2">10km/h </p>
                <img class="rain1" src="./images/rain.png" alt="">
                <p class="data3">No rain</p>

            </div>

            <p class="today">Today</p>

            <div class="container3"><p class="time1">12:45pm</p> <br>
            <img class="clouds1" src="./images/clouds.png" alt=""> <br>
            <p class="degree1">23 °C</p>
        </div>

            <p class="future">Coming 2 days</p>

            <div class="container4">
                <p class="time2">12:45pm</p> <br>
                <img class="sun" src="./images/sun.png" alt=""> <br>
                <p class="degree2">23 °C</p></div>

            <div class="container5">
                <p class="time3">12:45pm</p> <br>
                <img class="rain" src="./images/rain.png" alt=""> <br>
                <p class="degree3">23 °C</p></div>
            </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
